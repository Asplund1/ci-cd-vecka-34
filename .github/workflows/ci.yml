name: Frontend CI

on: 
    push:
        branches: 
          - main

jobs:
 Build-and-test:
    runs-on: ubuntu-latest

    steps:
        - name: check out code
          uses: actions/checkout@v4

        - name: print branch and commit
          run: echo Branch="${GITHUB_REF_NAME}" Commit="${GITHUB_SHA}"
          

        - name: Set up node.js 20
          uses: actions/setup-node@v4
          with:
            node-version: 20
            cache: npm

        - name: install dependencies
          run: npm install

        - name: run tests
          run: npm test

        - name: build project
          run: npm run build
